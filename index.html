			max-height:100%;

        html, body {

        .download_content {

        .download_content .btn {

            background-image: linear-gradient(to right, #e92758 0%, #ff9569 100%);
            color: #fff;
            font-size: 0.9375em;
            cursor: pointer;
            position: relative;
        }
		
		.download_content .btn:hover {
			background-image: linear-gradient(1deg, #f35d44, #f35c44 51%, #dd0f3a);

        .c2 .main_title {

            color: #e85151;
            border-bottom: 3px solid #D9D9D9;
            padding-bottom: 15px;
            z-index: 1;
        }

        .c2 .main_title:after {
            content: '';
            position: absolute;
            width: 150px;
            display: block;
            bottom: -3px;
            left: 0;
            border-bottom: 3px solid #e85151;
        }

        .c2 h2 {
            font-size: 2.25rem;
        }

            font-weight: 300;
        }
        footer p {
            font-size: 1rem;
            text-align: left;
            line-height: 1.5;
        }
        .fixed {
            position: fixed;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0,0,0,.9);
            z-index: 100;
        }
        .fixed.show {
            display: flex;
        }
        .fixed p {
            width: 100%;
            color: #e85151;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .fixed p {
            width: 100%;
            color: #e85151;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .fixed div {
            color: #fff;
            margin-top: 30px;
            max-width: 350px;
            line-height: 1.333;
        }
        .incap_page-tooltip{ display:none; }
        @media (max-width: 992px) {
            .content {
                padding: 0 50px;
            }
        }
        @media (max-width: 767px) {
            html {
                font-size: 14px;
            }
            .iphone_img {
                display: none;
            }
            .right {
                width: 100%;
                margin-left: 0;
            }
            .img_content > div {
                margin: 0 10px;
            }
            .c2 h2 span {
                position: initial;
                display: block;
                margin-top: 10px;
            }
        }
        @media (max-width: 640px) {
            .container {
                padding: 30px 0;
            }
            .c2 {
                padding-bottom: 0;
            }
            .content {
                padding: 0 25px;

            .img_content {

            .bank_content img {

            footer .footer {

            .QandA {

        @media (max-width: 320px) {

            }
